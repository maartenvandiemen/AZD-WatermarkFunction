    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: azd-hooks/prepackage.ps1
    posix:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: azd-hooks/prepackage.ps1
services:
  watermarkfunction:
    project: ./function
    language: dotnet
    host: function